<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udit Electricals</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="/images/UDIT ELECTRICALS banner.png" alt="banner" class="bnr">
        </div>
        <center>
            <div class="product">
                <h3 class="h3">Available Products</h3><br>
                <div class="card">
                    <img src="/images/NEO-3-IN-1-LED-LAMP-1-600x600-1.png" alt="light" class="image light">
                    <div class="overlay">
                        <div class="text">Lighting Appliance</div>
                    </div>
                </div>
                <div class="card">
                    <img src="/images/wire.jpg" alt="wires" class="image wires">
                    <div class="overlay2">
                        <div class="text">Wiring Appliance</div>
                    </div>
                </div>
                <div class="card">
                    <img src="/images/UDIT ELECTRICALS.gif" alt="other" class="image">
                    <div class="overlay">
                        <div class="text">Switches and Other Appliances</div>
                    </div>
                </div>
            </div>
        </center>
        <div>
            <footer class="foot">
                <div class="icons">
                    <b><i class="fa-brands fa-instagram icon"></i></b>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
